<!DOCTYPE HTML>
 
<html>
	<head>
		<title>textScroll插件demo</title>
		<style type="text/css">
			#notice {
				width:400px;
				overflow:hidden;
				height: 40px;
			}
			
			#notice .contain {
				width:99999em;
				position:relative;
				top: 0;
				left: 0;
			}
				
			#notice ul {
				position: absolute;
				top: 0; 
			}
				
			#notice li {
				float:left;
			}
			
		</style>
	</head>
	<body>
		<div id="notice">
			<div class="contain">
			
				<ul >
					<li>one one one one one one one </li>
					<li>two two two two two two two </li>
					<li>three three three three three </li>
					<li>four four four four four four </li>
					<li>five five five five five five five </li>
				</ul>
			</div>
			
		</div>
		
		<script type="text/javascript" src= "js/jquery.js"></script>
		<script type="text/javascript" src= "js/jquery.textScroll.js"></script>
		<script type="text/javascript">
			$("#notice").textScroll();
		</script>
	</body>
</html>
